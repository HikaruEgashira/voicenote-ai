name: Release Android APK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.8.0)'
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: "release-android"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Expo prebuild
        run: npx expo prebuild --platform android --clean
        env:
          EXPO_PUBLIC_API_URL: https://live.plenoai.com

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon -PreactNativeArchitectures=arm64-v8a
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m

      - name: Sign APK
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          UNSIGNED_APK=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          $ANDROID_HOME/build-tools/35.0.0/apksigner sign \
            --ks release.keystore \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out app-release.apk \
            "$UNSIGNED_APK"

      - name: Generate QR code
        run: |
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/app-release.apk"
          pnpm qr "$DOWNLOAD_URL"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: v${{ steps.version.outputs.version }}
          body: |
            Release v${{ steps.version.outputs.version }}

            ## Download
            - [Android APK](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/app-release.apk)
          files: |
            app-release.apk
            expo-qr-code.png
          draft: false
          prerelease: false
